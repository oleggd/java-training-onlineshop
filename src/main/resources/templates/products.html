<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Products</title>
</head>
<body>
    <div> <#include "menu.ftl"/> </div>

    <div class="container">
        <br>
        <br>

        <h1 class="align-center">Product list</h1>

        <table id="productList" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th scope="col">Id <i class="fa fa-sort float-right" aria-hidden="true"></i> </th>
                <th scope="col">Name</th>
                <th scope="col">Creation date</th>
                <th scope="col">Price</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
                <th scope="col">AddToCart</th>
            </tr>
            </thead>
            <tbody>
            <#list products as product>
                <tr>
                    <th scope="row">${product.id}</th>
                    <td>${product.name}</td>
                    <td>${product.creationDate}</td>
                    <td>${product.price}</td>
                    <td> <a class="${disabled}" href="/product/edit?id=${product.id}&name=${product.name}&creationDate=${product.creationDate}&price=${product.price}">Edit</a> </td>
                    <td> <a class="${disabled}"  href="/product/delete?id=${product.id}" onclick="return confirm('Are you sure?')">
                        <span class="fa fa-trash"></span> </a>
                    </td>
                    <td> <a class="${cartDisabled}"  href="/cart/add?id=${product.id}" onclick="return confirm('Are you sure?')">
                        <span class="fa fa-cart-plus"></span> </a>
                    </td>
                </tr>
            </#list>
            </tbody>
        </table>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
          $('#productList').DataTable();
          //$('.dataTables_length').addClass('bs-select');
        });
    </script>

</body>
</html>
